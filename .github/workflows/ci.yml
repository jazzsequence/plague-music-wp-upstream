name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TERMINUS_ENV: ci-${{ github.run_number }}
      TERMINUS_SITE: plague-music-canary
      WORDPRESS_ADMIN_USERNAME: pantheon
      WORDPRESS_ADMIN_PASSWORD: ${{ secrets.WORDPRESS_ADMIN_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install Terminus
        uses: pantheon-systems/terminus-github-actions@main
        with:
          pantheon-machine-token: ${{ secrets.TERMINUS_TOKEN }}

      - name: Set up environment variables
        run: |
          echo "Test site is ${{ env.TERMINUS_SITE }}.${{ env.TERMINUS_ENV }}"
          echo "Logging in with a machine token:"
          terminus auth:login -n --machine-token="${{ secrets.TERMINUS_TOKEN }}"
          terminus whoami
          touch $HOME/.ssh/config
          echo "StrictHostKeyChecking no" >> "$HOME/.ssh/config"
          git config --global user.email "robot@dev.null"
          git config --global user.name "GitHub Actions"
          git config --global core.fileMode false

      - name: Install Behat & Mink Dependencies
        run: |
          # Create a directory for Behat extensions
          mkdir -p $HOME/behat-extensions && cd $HOME/behat-extensions
  
          # Install Behat
          curl -L -o behat.phar https://github.com/Behat/Behat/releases/latest/download/behat.phar
          chmod +x behat.phar
          sudo mv behat.phar /usr/local/bin/behat
  
          # Install Behat Mink Extension
          curl -L -o MinkExtension.phar https://github.com/Behat/MinkExtension/releases/latest/download/MinkExtension.phar
          chmod +x MinkExtension.phar
  
          # Install Mink
          curl -L -o Mink.phar https://github.com/minkphp/Mink/releases/latest/download/Mink.phar
          chmod +x Mink.phar
  
          # Install Mink drivers
          curl -L -o MinkSelenium2Driver.phar https://github.com/minkphp/MinkSelenium2Driver/releases/latest/download/MinkSelenium2Driver.phar
          chmod +x MinkSelenium2Driver.phar
  
          curl -L -o MinkGoutteDriver.phar https://github.com/minkphp/MinkGoutteDriver/releases/latest/download/MinkGoutteDriver.phar
          chmod +x MinkGoutteDriver.phar
  
          # Ensure all files are executable
          chmod +x *.phar
  
          # Verify Behat installation
          behat --version
    

      - name: Prepare
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: ${{ github.workspace }}/.github/bin/prepare.sh

      - name: Test
        env:
          WORKSPACE_DIR: ${{ github.workspace }}
        run: ${{ github.workspace }}/.github/bin/test.sh --strict

      - name: Cleanup
        env:
          MULTIDEV_DELETE_PATTERN: ci-
        run: ${{ github.workspace }}/.github/bin/cleanup.sh
